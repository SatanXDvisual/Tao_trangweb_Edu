<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khóa học Online Revit BIM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-bg">
      <header>
        <div class="logo-title">
          <img src="./img/BIMNasvi icon.png" alt="BIMNAVI Logo" class="logo" />
          <span class="site-title">BIMNAVI.COM - VIỆC LÀM BIM NHẬT BẢN</span>
        </div>
      </header>
      <main>
        <div class="main-content">
          <h1>KHÓA HỌC ONLINE</h1>
          <h2>REVIT BIM</h2>
          <div class="website-link">https://bimnavi.com/</div>
          <div class="divider"></div>
          <div class="subtitle">CHUYÊN TRANG ĐÀO TẠO BIM NHẬT BẢN</div>
          <a href="#" class="cta-btn">CHI TIẾT KHÓA HỌC</a>
          <div class="socials">
            <a
              href="https://www.facebook.com/2023BIMNavi/"
              target="_blank"
              rel="noopener"
            >
              <img src="./img/Facebook-icon.png" alt="Facebook" />
            </a>
            <a href="https://zalo.me/" target="_blank" rel="noopener">
              <img src="./img/Zalo-icon.png" alt="Zalo" />
            </a>
            <a href="gmail" target="_blank" rel="noopener">
              <img src="./img/mail-icon.png" alt="Mail" />
            </a>

            <!-- <img src="mail.svg" alt="Mail" /> -->
          </div>
        </div>
        <div class="main-images">
          <img src="./img/nen-2.png" alt="City Onl" class="city-bg-onl" />
          <img
            src="./img/bim-model.png.jpg"
            alt="BIM Model"
            class="bim-model"
          />
          <img src="./img/Factory.jpg" alt="Building" class="building" />
          <img src="./img/road.jpg" alt="Road" class="road" />
        </div>
      </main>
    </div>
  </body>
</html>
